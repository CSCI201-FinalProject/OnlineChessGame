<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Chess</title>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script>
	
		//Load the top navbar
		function navbar(){
			  $("#nav-bar").load("nav.html");
		}
		
		function getLeaderboards() {
			var xmlHttp = new XMLHttpRequest();
	    	xmlHttp.open("GET", "Leaderboards", true );
		    xmlHttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
		    xmlHttp.onreadystatechange = function() {
		    	if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
		    		if (xmlHttp.responseText) {
				    	document.getElementById('content').innerHTML = this.responseText;
		    		}
		    	}
		    }
		    xmlHttp.send();
		}	
	
		function getTotalPlayers() {
			var xmlHttp = new XMLHttpRequest();
	    	xmlHttp.open("GET", "TotalPlayers", true );
		    xmlHttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
		    xmlHttp.onreadystatechange = function() {
		    	if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
		    		if (xmlHttp.responseText) {
				    	document.getElementById('total-players').innerHTML = "Total Players: " + this.responseText;
		    		}
		    	}
		    }
		    xmlHttp.send();
		}
		
	</script>
	
<style>
	body { 
	  margin:0px; 
	  padding:0px;
	  background-color: #1A1A1D;
	  font-family: Roboto;
	}
	
	h1 {
		font-size: 50px;
	   color: #FFF; 
	}
	
	p {
	   font-size: 24px;
	   color: #FFF;
	}
	
	span {
	   font-size: 24px;
	   color: #FFF;
	}
	
	#content {
	   color: #FFF;
	   font-size: 24px;
	   height: 100%;
	}
	
	th {
		padding: 10px;
	}
	
	table { 
    	border-spacing: 2px;
   		border-collapse: separate;
	}
	
	.leaderboards-description {
	  align-items: center;
  	  justify-content: center;
  	  display: flex;
  	  text-align: center;
  	  margin-bottom: 0px;
	}
	
	.top-desc {
	  margin-left: 5%;
	  padding: 15px;
	}
	
	.content {
		width: 100%;
		height: 100%;
		margin-bottom: 100px;
  		border-radius: 1000px;
	}
	
	
	
	
</style>
</head>

<body onload="navbar()">

	<div id="nav-bar"></div>
	<br><br>
	
	<script>getTotalPlayers()</script>
	
	<div class="top-desc">
		<h1 style="margin: auto; width: 45%; text-align: center;">Leaderboards</h1>
		<br>
		
		<div class="leaderboards-description">
			<span id="total-players">Total Players: 0</span>
		</div>
		
		
	</div>
	
	<br><br><br><br><br><br>
	
	<script>getLeaderboards()</script>
	<div id= "content" class = "content"></div>

</body>
</html>
