<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Chess</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>

	//Load the top navbar
	function navbar(){
		  $("#nav-bar").load("nav.html");
	}
	
	function logout() {
	    var xmlHttp = new XMLHttpRequest();
	    xmlHttp.open( "GET", "Logout", true );
	    xmlHttp.send(null);
	    return xmlHttp.responseText;
	}
	
	function fillLoginButton()
	{
	    var xmlHttp = new XMLHttpRequest();
	    xmlHttp.open( "GET", "GetLoginCookie", false );
	    xmlHttp.send( null );
	    if(xmlHttp.responseText != "none") {
	    	document.getElementById("tmp").innerHTML= "LOGGED IN!" + xmlHttp.responseText;
	    }else {
	    	document.getElementById("tmp").innerHTML= "not logged in";
	    }
	    return xmlHttp.responseText;
	}
	
	
</script>

<style>
	body { 
	  margin:0px; 
	  padding:0px;
	  background-color: #1A1A1D;
	}
	
	h1 {
	   color: #FFF; 
	}
	
	p {
	   color: #FFF;
	}
</style>
</head>

<body onload="navbar()">

	<div id="nav-bar"></div>
	
	<div id="description">
		<h1>Online Chess:</h1>
		<p>
			Welcome to online chess. Click the "PLAY" button at the top to start finding a game.
		</p>
	
	</div>
</body>
</html>
