<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Chess</title>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script>
	
		//Load the top navbar
		function navbar(){
			  $("#nav-bar").load("nav.html");
		}
		
		function getProfileData() {
			var xmlHttp = new XMLHttpRequest();
	    	xmlHttp.open("GET", "UserProfile?name=" + findGetParameter("name"), true );
		    xmlHttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
		    xmlHttp.onreadystatechange = function() {
		    	if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
		    		if (xmlHttp.responseText) {
		    			if(this.responseText == "none") {
		    				document.getElementById('content').innerHTML = 
		    					"Either no player profile has been specified, or the one " +
		    					"provided does not exist in the system. Are you logged in?";
		    			}else {
		    				document.getElementById('content').innerHTML = this.responseText;
		    			}
				    	
		    		}
		    	}
		    }
		    xmlHttp.send();
		}	
		
		function findGetParameter(parameterName) {
		    var result = null,
		        tmp = [];
		    location.search
		        .substr(1)
		        .split("&")
		        .forEach(function (item) {
		          tmp = item.split("=");
		          if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
		        });
		    return result;
		}
		
		
		function getName() {
			document.getElementById('name').innerHTML = "<h2>" + findGetParameter("name").toUpperCase(); + "<h2>";
		}
	
	</script>
	
<style>
	body { 
	  margin:0px; 
	  padding:0px;
	  background-color: #1A1A1D;
	}
		
	h1 {
	   color: #FFF; 
	}
	
	p {
	   color: #FFF;
	}
	
	#content {
	   color: #FFF;
	}
	
		
	#name {
	   color: #FFF;
	}
	
</style>
</head>

<body onload="navbar()">

	<div id="nav-bar"></div>
	<div id="name"></div>
	<div id="content"></div>
	<script>getName()</script>
	<script>getProfileData()</script>
	

</body>
</html>
